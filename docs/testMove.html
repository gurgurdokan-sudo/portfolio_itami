<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パラパラ漫画</title>
  <style>
    #frame {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <img id="frame" src="images/frame1.png" alt="frame">
  <script>
    const frame = document.getElementById("frame");
    const images = [
      "images/frame1.png",
      "images/frame2.png",
      "images/frame3.png",
      "images/frame4.png"
    ];
    let index = 0;

    setInterval(() => {
      index = (index + 1) % images.length;
      frame.src = images[index];
    }, 100); // 100msごとに切り替え（10fps）
  </script>
</body>
</html>
